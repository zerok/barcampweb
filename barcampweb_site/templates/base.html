<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>

    <link rel="stylesheet" href="{{ MEDIA_URL }}assets/content.css" type="text/css" media="all" />

</head>

<body>
    <div id="page">
        <div id="header">
        </div>

            <h1>{% block title %}{% endblock %}</h1>

        </div>
        <div id="footer"></div>
