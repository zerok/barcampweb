<a href="{% url barcamp:event event.barcamp.slug,event.pk %}">{{ event.name }}
    <span class="info">
        <span class="location">{{ event.place.name }}</span>
        <span class="time">{{ event.start|date:"DATE_FORMAT" }} {{ event.start|time:'TIME_FORMAT' }} - {{ event.end|time:'TIME_FORMAT' }}</span>
    </span>
</a>
