{% block content %}
{% load i18n %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% block message %}{% endblock %}
<form method="post">
    <button type="submit">{% trans "Yes" %}</button>
    <a class="cancel" href="{% block cancel-link %}{% url barcamp:view barcamp.slug %}{% endblock %}">{% trans "Cancel" %}</a>
</form>
{% endblock %}
